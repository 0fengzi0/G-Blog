name: buildAndDeploy

# 当master分支提交时
on:
  push:
    branches: 
      - master

env:
  TZ: Asia/Shanghai

# 开始任务
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    # 安装和构建
    - name: Install and Build
      run: |
        yarn
        yarn run build
        
    - name: Update dist folder to current repository
      env:
        GITHUB_USERNAME: "0fengzi0"
        EMAIL: "5ixf@5ixf.vip"
        GITHUB_REPO: "github.com/$GITHUB_USERNAME/Blog.git"
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
        
      run: |
        git config --global user.email $GITHUB_USERNAME
        git config --global user.name $EMAIL
        
        cd dist && git init && git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://GITHUB_TOKEN@$GITHUB_REPO" master:master
        

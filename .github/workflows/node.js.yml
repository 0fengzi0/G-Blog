name: buildAndDeploy

# 当master分支提交时
on:
  push:
    branches: 
      - master


# 开始任务
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    # 安装和构建
    - name: Install and Build
      run: |
        yarn
        yarn run build
        
    - name: Update dist folder to current repository
      run: |
        git config user.email "5ixf@5ixf.vip"
        git config user.name "0fengzi0"
        
        cd dist && git init && git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://${{ secrets.G_TOKEN }}@github.com/0fengzi0/Blog.git" master:master
        
        
